<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card React</title>
    
    <link rel="stylesheet" type="text/css" href="/card-react/css/card.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/jsx">

        var CardsComponent = React.createClass({
            render: function() {
                return(
                        <div className="card card-mural">
                            <p className="card-name"><strong>{this.props.profileName}</strong> </p>
                        </div>
                );
            }
        });

        React.render(
                <div>
                    <CardsComponent profileName="EspaÃ§o Swaha" ></CardsComponent>
                    <CardsComponent profileName="Diogo Wernik" ></CardsComponent>
                </div>,
                document.getElementById('content')
        );

    </script>

</body>
</html>
