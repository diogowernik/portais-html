	<div class="container profile-form">
		<h3>Criar Perfil</h3>
		</br>
			<form class="form" id="new_profile" action="api/profiles" accept-charset="UTF-8" method="post">

					<input class="form-control" placeholder="Nome do Perfil" type="string" value="" name="name" id="profile_name" />
				</div>
				
				<div class="form-group">
                  <textarea class="form-control" placeholder="Escreva um pouco sobre este perfil..." type="string" value="" name="description" id="profile_description"></textarea>
                </div>

				</div>
				
			</form>
	</div>
	<script>
	  $(function(){
        $('.create-profile').on('click', function(e){
            e.preventDefault();
            $(this).hide()
            $(this).next('.profile-form').show();
