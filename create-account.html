<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>brasilia.io</title>

	<link rel="stylesheet" type="text/css" href="/html/vendors/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/html/css/pagina-inicial.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
	<script src="/html/vendors/js/jquery-1.12.1.js"></script>
	<script src="/html/vendors/js/bootstrap.js"></script>
	
	<script src="/html/js/create-account.js"></script>
	
</head>

<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">brasilia.io</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Login</a></li>
					<li class="active"><a href="#">Criar Conta</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<section class="criar-conta">
	<div class="container">
		<div class="row">
			<div class="text-center">

				<div class="tab-content">

					<div id="criarConta" class="tab-pane fade in active">
						<h3>Criar Conta</h3>
						</br>
							
						<form id="form" class="form-inline" id="new_user" action="" accept-charset="UTF-8" method="post">
							<div class="form-group">
								<input class="form-control" placeholder="Email" type="email" value="" name="email" id="email" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Senha" autocomplete="off" type="password" name="password" id="password" />
							</div>
							<div class="form-group">
								<input type="submit" value="Criar" class="btn btn-primary">
							</div>
						</form>
					</div>

				</div>
			</div>

		</div>
	</div>
	</section>

	
</body>
</html>
